<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead> 
                    <tr>
                        <th>Email</th> 
                        <th>User Name</th>
                        <th>Delete User</th>
                    </tr> 
                </thead> 
                <tbody>
                    <tr *ngFor="let user of allUsers">
                        <td>{{user.email}}</td>
                        <td>{{user.userName}}</td>
                        <td><a class="btn btn-success btn-sm pull-right">Delete User</a><br /><br /></td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div> 
</div>
