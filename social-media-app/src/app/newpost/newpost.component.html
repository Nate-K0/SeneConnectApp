<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="formSubmit()">
                <div class="form-group">
                    <label>Image (URL)</label>
                    <input type="text" class="form-control" id="featuredImage" name="featuredImage" [(ngModel)]="post.featuredImage">
                </div>
                <div class="form-group">
                    <label>Caption</label>
                    <input type="text" class="form-control" id="caption" name="caption" [(ngModel)]="post.caption">
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success btn-sm">Add Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br />
