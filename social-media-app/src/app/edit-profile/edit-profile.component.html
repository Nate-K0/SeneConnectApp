<div class="container">
    <div class="row">
        <div class="col-md-12">
           <h2>{{profile.userName}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="confirmEdit()">
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" class="form-control" id="profilePic" name="profilePic" [(ngModel)]="profile.profilePic">
                </div>
                <div class="form-group">
                    <label>BIO</label>
                    <input type="text" class="form-control" id="bio" name="bio" [(ngModel)]="profile.bio">
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success btn-sm">Update Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br />
